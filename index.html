<!doctype HTML>
<html>
    <head>

        <title>Resume - Builder</title>

        <!-- SEO and mobile format declarations -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Resume Builder">
        <meta name="keywords" content="">
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/webicon.png" />

        <!-- Stylesheets -->
        <link href="css/main.css" media="all" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    <body>
        <div id="input-area" class="input-area">
            <p class="input-text-main">Enter Your Name</p>
            <input id="firstname" class="text-bar input-text" type="text" placeholder="First Name"></input>
            <input id="lastname" class="text-bar input-text" type="text" placeholder="Last Name"></input>
            <p>
                <input id="name" class="submit-button" type="submit" value="Next" onclick="getName()"></input>
            </p>
        </div>

        <!--Font Awesome -->
        <script src="https://use.fontawesome.com/8c86fcede2.js"></script>

        <!--jQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Custom Script -->
        <script src="js/script.js"></script>

        <!--JavaScript Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
